<div>
    <img class="logoArbol" src="https://www.elarboldelmagnolio.com/wp-content/uploads/2020/09/logo-arbol-magnolio-morado.png">
    <img class="logoEmocionante" src="https://www.elarboldelmagnolio.com/wp-content/uploads/2020/09/txt-esta-pasando-algo-emocionante.png">
    </div>
    
    <div class="contenedorForm">
      <fieldset>
        <legend><span class="number">1</span><div class="subtitulo">Información básica</div></legend>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" [(ngModel)]="nombre">
    
        <label for="name">Apellido:</label>
        <input type="text" id="name" name="apellido" [(ngModel)]="apellido">
        
        
        <label for="mail">Ciudad:</label>
        <input type="email" id="mail" name="user_email" [(ngModel)]="ciudad">
    
        <label>Sexo:</label>
        <input type="radio" id="under_13" value="Hombre" name="user_age" (change)="onItemChange($event)"><label for="under_13" class="light" >Hombre</label><br>
        <input type="radio" id="over_13" value="Mujer" name="user_age" (change)="onItemChange($event)"><label for="over_13" class="light" >Mujer</label><br>
        <input type="radio" id="over_13" value="Prefiero no decirlo" name="user_age" (change)="onItemChange($event)"><label for="over_13" class="light" >Prefiero no decirlo</label>
        
      
        
      </fieldset>
      
      <fieldset>
        <legend><span class="number">2</span><div class="subtitulo">Tus datos de ingreso</div></legend>
    
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_email" [(ngModel)]="correo">
    
        <label for="mail">Nombre de usuario:</label>
        <input type="email" id="mail" name="user_email" [(ngModel)]="nickname">
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="user_password" [(ngModel)]="contrasena">
    
        <label for="password">Repetir contraseña:</label>
        <input type="password" id="password" name="user_password" [(ngModel)]="contrasena2">
        
      </fieldset>
      <div>
        <input type="radio" id="under_13" value="acepto" (change)="aceptarTerminos($event)"><label for="under_13" class="light" >He leído y acepto los <a routerLink="/terminos" routerLinkActive="active">términos y condiciones de uso</a></label><br><br>
      </div>
      <button class="botonRegistrarse" type="submit" (click)="registrarse()" >Registrarse</button>
    </div>
